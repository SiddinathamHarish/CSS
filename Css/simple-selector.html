<!DOCTYPE html>
<html>
<head>
<style>
p {
  text-align: center;
  color: red;
} 
.center {
  text-align: center;
  color:blue;
}
p.center {
  text-align: center;
  color:chartreuse;
}
p.large {
  font-size: 300%;
}
* {
  text-align: center;
  color: blue;
}
h1, h2, p {
  text-align: center;
  color:coral;
}
#firstname {
  background-color: yellow;
}
</style>
</head>
<body>
 <p id="firstname">My name is HARISH.</p>
<p>Every paragraph will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>
<h1 class="center">blue and center-aligned heading</h1>
<h2>hello world</h2>
<p class="center">Red and center-aligned paragraph.</p> 
<p class="center large">This paragraph will be red and center-aligned.</p>
</body>
</html>
